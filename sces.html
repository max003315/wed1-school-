<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS樣式</title>
    <style>
        h1 {
            color: rgb(77, 26, 170);
            text-decoration: overline;
        }

        h2,
        h3 {
            color: gray;
            font-style: oblique;
        }
    </style>
</head>

<body>
    <span>appple</span>
    <span style="color: antiquewhite; font-family: 標楷體;font-size: 50px;">嗨大家好</span>
    <span style="color: #2894FF; font-size: 200%;">appple</span>
    <span style="color: rgb(222, 0, 0); font-size: 5em;">appple</span>
    <h1>apple</h1>
    <h2>banana</h2>
    <h3>orange</h3>

</body>

</html>
