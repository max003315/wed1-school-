<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form元素</title>
    <style>
        fieldset {
            width: 500px;
            margin: 15px;
            border: 1px solid red;
            border-radius: 10px;
        }

        .st1 {
            width: 450px;
            border-bottom: 3px dashed darkblue;
            margin: 20px;
            padding-bottom: 10px;
        }

        .sub {
            width: 450px;
            margin: 20px;
            text-align: center;
        }

        .t1 {
            width: 100px;
            float: left;
            text-align: right;
            padding-right: 3px;
            /* border: 1px solid red; */
        }

        legend {
            color: orange;
            margin-left: 50px;

        }
    </style>
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>個人資料1<em>必填</em></legend>
            <div class="st1"><label for="account1" class="t1">姓名:</label>
                <input type="text" name="account" id="account1" autofocus placeholder="guest" autocomplete="off"
                    size="10">
            </div>
            <div class="st1">
                <label for="" class="t1">性別:</label>
                <label><input type="radio" name="gender" value="male" id="">男</label>
                <label><input type="radio" name="gender" value="female" id="">女</label>
            </div>
            <div class="st1"><label for="pwd1" class="t1">密碼:</label><input type="password" name="pwd" id="pwd1"
                    maxlength="6"></div>
            <div class="st1"><label for="" class="t1">生日:</label><input type="date" name="birth" id=""
                    value="2000-01-01"></div>
            <div class="st1"><label for="" class="t1">E-mail:</label><input type="email" name="mail1"></div>
            <div class="st1"><label for="" class="t1">身份證字號:</label><input type="text" name="idcode" maxlength="10"
                    id="" pattern="[a-z,A-Z]{1}[1-2,8-9]{1}\d{8}">
            </div>
        </fieldset>
        <fieldset>

            <legend>地址<s>必填</s></legend>
            <div class="st1">
                <label for="" class="t1">縣市:</label>
                <select name="add1" multiple size="3">
                    <option value="tpe">台北市</option>
                    <option value="tph" selected>新北市</option>
                    <option value="">桃園市</option>
                    <option value="">新竹市</option>
                </select>

            </div>

            <div class="st1">
                <label for="" class="t1">完整地址:</label>
                <input type="text" name="add2" size="30" id="">
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料2<strong>必填</strong>
            </legend>
            <input type="url" name="hp" list="hpurls">
            <datalist id="hpurls">
                <option value="http:www.pchome.com.tw"></option>
            </datalist>
            <div class="st1">
                <label for="" class="t1">喜歡的水果:</label><input type="text" name="fruit" list="fruit_list" id="">
                <datalist id="fruit_list">
                    <option value="apple">蘋果</option>
                    <option value="banana">
                    </option>
                    <option value="orange">
                </datalist>

            </div>
            <div class="st1">
                <label for="" class="t1">照片:</label>
                <input type="file" name="file1" id="" multiple>
            </div>
            <div class="st1"><label for="comment1" class="t1">意見:</label><textarea name="comment" id="comment1"
                    cols="40" rows="5"></textarea></div>

            <div class="st1"><label for="" class="t1">興趣:</label>
                <label><input type="checkbox" name="hobby" value="movie" id="">電影</label>
                <label><input type="checkbox" name="hobby" value="music" id="">音樂</label>
                <label><input type="checkbox" name="hobby" value="sport" id="">運動</label>
            </div>
            <div class="st1"><label for="" class="t1">信箱:</label>
                <Label><input type="email" name="textAge" id=""></Label>
            </div>
        </fieldset>
        <!-- <input type="button" value="哈"> -->
        <div class="sub"><input type="submit" value="送出">
            <input type="reset" value="清除">
        </div>

    </form>
</body>

</html>
