<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        img {
            width: 300px;
            border: 3px solid red;
            padding-left: 20px;
            margin: 1px;
        }

        .img1 {
            float: left;
        }

        .img2 {
            float: right;
        }

        p {
            clear: both;
        }
    </style>
</head>

<body>
    <h1>大家好</h1>
    <img class="img1" src="img/p1.jpg" alt=""><img class="img2" src="img/p1.jpg" alt="">

    <p style="clear: both" ;>我來到一個島</p>
    <p style="background-color: rgb(70, 80, 88);">他叫卡加布列島</p>
    <hr>
    <div style="background-color: rgb(70, 80, 88);">我來到一個島</div>
    <span style="background-color: rgb(71, 92, 110);">我來到一個島</span>
    <div style="background-color: rgb(70, 80, 88);">
        <h1>大家好</h1>
        <p>我來到一個島</p>
        <br>
        <p>我來到一個島</p>
        <span style="background-color: rgb(209, 42, 42);">我來到一個島</span>
    </div>
</body>

</html>
